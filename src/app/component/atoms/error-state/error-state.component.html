<div class="flex flex-col justify-start items-center gap-[40px] py-[56px] px-0">
  <div class="flex-grow-0 flex flex-col justify-start items-center gap-[24px] p-0">
    <img [ngClass]="{
        'p-[16px] rounded-full bg-yellow-1': config.type == errorState.PAGE
      }" class="flex-grow-0 flex flex-row justify-start items-center gap-[10px]" src="{{ config.iconPath }}" alt="" />
    <div class="flex flex-col gap-[9px]">
      <div class="flex-grow-0 text-center text-[16px] font-[500] leading-[1.5] tracking-normal text-neutral-2 dark:text-white">
        {{ config.title }}
      </div>
      <div
        class="self-stretch flex-grow-0 flex flex-col text-[14px] justify-start leading-[1.71] items-center tracking-normal text-center p-0 text-neutral-4 dark:text-white">
        <span *ngIf="config.subTitle">{{config.subTitle}}</span>
        <ul>
          <ng-container *ngFor="let description of config.descriptions">
            <li>{{ description }}</li>
          </ng-container>
        </ul>
      </div>
    </div>
  </div>
</div>
