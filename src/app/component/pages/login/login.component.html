<div class="login-container">
  <div class="login-panel">
    <div class="login-card">
      <div class="login-pic">
        <!-- <img src="assets/icons/login.svg" alt="image"> -->
        <img src="assets/images/cover.jpg" alt="image">
      </div>
      <div class="login-form gap-[35px]">
        <span class="login-form-title">
          <span class="login-form-content">
            <!-- <span><img alt="DesktopReady" style="width: 200px;max-height: 120px;"
                    src="assets/icons/anunta.png"></span> -->
            <span><img alt="DesktopReady" style="width: 280px;max-height: 154px;"
              src="assets/images/LMC_logo_black_n_bg.png"></span>
          </span>
        </span>
        <div class="py-[7px] px-[12px] rounded-[4px] bg-[#FEF1F1] flex flex-row items-center gap-[6px]" *ngIf="invalidCred">
          <svg width="20" height="20" viewBox="0 0 20 20" fill="none" xmlns="http://www.w3.org/2000/svg">

          </svg>
          Incorrect username or password
        </div>
        <div [formGroup]="loginForm">
          <div>
            <div class="wrap-input100">
              <input
                class="input100"
                formControlName="userId"
                autocomplete="off"
                type="text"
                placeholder="Enter your mobile no or email"
                (keyup.enter)="loginForm.invalid ? '' : btnSubmit()"
              />
              <!-- <span class="symbol-input100">
                  <i class="fa fa-envelope"></i>
              </span> -->
            </div>
            <div class="text-red-dark text-xs mt-[-6px] mb-[9px]" *ngIf="loginForm.get('userId').touched && loginForm.get('userId').errors">
              <div *ngIf="loginForm.get('userId').hasError('required')">This field is required</div>
              <div *ngIf="loginForm.get('userId').hasError('pattern')">Please enter valid email id or phone no.</div>
            </div>
          </div>

          <div>
            <div class="wrap-input100">
                <input
                  class="input100"
                  autocomplete="off"
                  formControlName="password"
                  type="{{inputType}}"
                  placeholder="Enter your password"
                  (keyup.enter)="loginForm.invalid ? '' : btnSubmit()"
                />
                <!-- <span class="symbol-input100">
                    <i class="fa fa-lock"></i>
                </span> -->
                <em class="fa fa-eye-slash open-close-eye" id="eyemask" (click)="typeChange('text')" *ngIf="inputType === 'password'"></em>
                <em class="fa fa-eye open-close-eye" id="eyemask" (click)="typeChange('password')" *ngIf="inputType === 'text'"></em>
            </div>
            <div class="text-red-dark text-xs mt-[-6px] mb-[9px]" *ngIf="loginForm.get('password').touched && loginForm.get('password').errors">
              <div *ngIf="loginForm.get('password').hasError('required')">This field is required</div>
            </div>
          </div>

          <div class="login-form-btn-panel">
            <app-button [button]="loginButton" (buttonClicked)="btnSubmit()"></app-button>
            <div class="flex justify-center pt-md gap-sm">
              <!-- <a class="text-sm text-blue-4 cursor-pointer hover:underline" (click)="createUser()">Create User</a> -->
              <a class="text-sm text-blue-4 cursor-pointer hover:underline" (click)="forgotPassword()">Forgot Password</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
