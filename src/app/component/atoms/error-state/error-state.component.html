<div class="flex flex-col justify-start items-center gap-[40px] py-[56px] px-0">
  <div class="flex-grow-0 flex flex-col justify-start items-center gap-[24px] p-0">
    <img [ngClass]="{
        'p-[16px] rounded-full bg-yellow-1': config.type == errorState.PAGE
      }" class="flex-grow-0 flex flex-row justify-start items-center gap-[10px]" src="{{ config.iconPath }}" alt="" />
    <div class="flex flex-col gap-[9px]">
      <div class="flex-grow-0 text-center sm:text-[11px] md:text-[16px] font-[500] leading-[1.5] tracking-normal text-neutral-2 dark:text-white">
        {{ config.title }}
      </div>
      <div
        class="self-stretch flex-grow-0 flex flex-col sm:text-[9px] md:text-[14px] justify-start leading-[1.71] items-center tracking-normal text-center p-0 text-neutral-4 dark:text-white">
        <span *ngIf="config.subTitle">{{config.subTitle}}</span>
        <ul>
          <ng-container *ngFor="let description of config.descriptions">
            <li>{{ description }}</li>
          </ng-container>
        </ul>
      </div>
      <div class="flex justify-center" *ngIf="config.hasRetryBtn">
        <div
          class="h-[32px] py-[10px] px-[12px] bg-[#e8edfa] w-fit flex items-center justify-center rounded-[4px] cursor-pointer gap-[8px] dark:bg-[#2D4048] dark:border-[1px] dark:border-solid dark:border-[#2FC0FF]"
          (click)="config.btnAction()"
        >
          <div class="w-[12px] h-[12px]">
            <svg viewBox="0 0 36 36" class="dark:stroke-[#2FC0FF] dark:fill-[#2FC0FF] stroke-[#2054ff] fill-[#2054ff]" xmlns="http://www.w3.org/2000/svg"><path d="M22.4,11.65a1.09,1.09,0,0,0,1.09,1.09H34.43V1.81a1.09,1.09,0,1,0-2.19,0V8.95a16.41,16.41,0,1,0,1.47,15.86,1.12,1.12,0,0,0-2.05-.9,14.18,14.18,0,1,1-1.05-13.36H23.5A1.09,1.09,0,0,0,22.4,11.65Z"></path></svg>
          </div>
          <span class="text-[#2054ff] text-[14px] font-[500] leading-[24px] dark:text-[#2FC0FF]">Refresh</span>
        </div>
      </div>
    </div>
  </div>
</div>
